<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            color: #333;
        }

        header {
            background: #ff6f91;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        header img {
            width: 30%; /* Responsive width for mobile */
            height: auto;
        }

        .app-name {
            font-size: 6vw; /* Responsive font size for mobile */
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 4vw; /* Responsive font size for mobile */
        }

        nav a:hover {
            color: #ffc3a0;
        }

        .hero {
            text-align: center;
            padding: 30px 10px; /* Reduced padding for mobile */
        }

        .hero h1 {
            font-size: 8vw; /* Responsive font size for mobile */
            margin: 0;
        }

        .hero p {
            font-size: 4vw; /* Responsive font size for mobile */
            margin: 20px 0;
        }

        .btn {
            background: #ff6f91;
            color: white;
            padding: 10px 20px; /* Reduced padding for mobile */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw; /* Responsive font size for mobile */
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #ff4a77;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ff6f91;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/jzG6g3Z/3326017-ico.png" alt="شعار التطبيق">
    <div class="app-name">تطبيق مميز</div>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">تحميل</a>
        <a href="#">الدعم</a>
    </nav>
</header>

<div class="hero">
    <h1>حمّل تطبيقنا الآن!</h1>
    <p>استمتع بأفضل تجربة مع تطبيقنا الجديد.</p>
    <a href="https://www.dropbox.com/scl/fi/uis2pw4prh88yzur2w20y/MsDhifaf.apk?rlkey=yhu08yqeqpbs51ufjbj8izfnt&st=zgpgdaxh&dl=1" class="btn">تحميل الآن</a>
</div>

<footer>
    <p>&copy; 2024 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
