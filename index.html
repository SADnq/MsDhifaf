<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            color: #333;
        }

        header {
            background: #ff6f91;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }

        .btn {
            background: #ff6f91;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4a77;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            margin: 20px;
        }

        .feature {
            text-align: center;
            width: 30%;
        }

        .feature img {
            width: 80px;
            height: 80px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff6f91;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>شعار التطبيق</h1>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">الميزات</a>
        <a href="#">تحميل</a>
        <a href="#">الدعم</a>
    </nav>
</header>

<div class="hero">
    <h1>حمّل تطبيقنا الآن!</h1>
    <p>استمتع بأفضل تجربة مع تطبيقنا الجديد.</p>
    <button class="btn">تحميل الآن</button>
</div>

<div class="features">
    <div class="feature">
        <img src="feature1.png" alt="ميزة 1">
        <h3>ميزة رائعة 1</h3>
        <p>وصف قصير للميزة الرائعة الأولى.</p>
    </div>
    <div class="feature">
        <img src="feature2.png" alt="ميزة 2">
        <h3>ميزة رائعة 2</h3>
        <p>وصف قصير للميزة الرائعة الثانية.</p>
    </div>
    <div class="feature">
        <img src="feature3.png" alt="ميزة 3">
        <h3>ميزة رائعة 3</h3>
        <p>وصف قصير للميزة الرائعة الثالثة.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
