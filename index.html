<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصندوق المدرسي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0); /* ألوان خلفية دافئة */
            color: #333;
            overflow: hidden;
        }

        header {
            background: #ff6348; /* لون أحمر داكن */
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* ظل خفيف */
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* يجعل الأطراف مكورة */
            animation: rotate 4s linear infinite; /* تأثير الدوران المستمر */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* ظل للصورة */
        }

        .app-name {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffcc00; /* لون ذهبي عند التمرير */
            transform: scale(1.1); /* تأثير تكبير عند التمرير */
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            animation: slideIn 1s ease-in-out;
            background: rgba(255, 255, 255, 0.8); /* خلفية بيضاء شفافة */
            border-radius: 15px; /* زوايا مستديرة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* ظل خفيف */
            margin: 20px auto; /* مركز العنصر */
            max-width: 800px; /* عرض أقصى */
        }

        .hero h1 {
            font-size: 34px;
            margin: 0;
            color: #ff6348; /* لون رئيسي */
            animation: fadeInUp 1s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            margin: 20px 0;
            line-height: 1.5; /* تباعد أسطر أفضل */
        }

        .btn {
            background: #008CBA; /* أزرق داكن */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: #005f7f; /* أزرق أغمق عند التمرير */
            transform: scale(1.1);
        }

        .price {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff6348; /* لون أحمر داكن */
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/vd9HT3p/4af84857-268d-4c1b-ba34-c171aaf7f277.webp" alt="شعار التطبيق">
    <div class="app-name">الصندوق المدرسي</div>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">تحميل</a>
        <a href="#">الدعم</a>
    </nav>
</header>

<div class="hero">
    <h1>راسلنا وسوف نرسل تطبيق مخصص لك!</h1>
    <p>الصندوق المدرسي هو تطبيق دراسي يساعد المعلم في نشر الواجبات، ويحتوي على جدول المحاضرات، إضافة إلى لعبة بكسل خاصة للطلبة للتواصل.</p>
    <a href="https://t.me/StudyBox99bot" class="btn">اطلبه الآن</a>
    <div class="price">سعر الاشتراك: 5000 دينار عراقي</div>
</div>

<footer>
    <p>&copy; 2024 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
