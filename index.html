<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f2994a, #f2c94c); /* البرتقالي */
            color: #333;
            overflow: hidden;
        }

        header {
            background: #eb5757; /* أحمر */
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* يجعل الأطراف مكورة */
            animation: rotate 4s linear infinite; /* تأثير الدوران المستمر */
        }

        .app-name {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f2c94c; /* البرتقالي الفاتح */
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            animation: slideIn 1s ease-in-out;
        }

        .hero h1 {
            font-size: 36px;
            margin: 0;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }

        .btn {
            background: #2d9cdb; /* أزرق */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: #56ccf2; /* أزرق فاتح */
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eb5757; /* أحمر */
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/vd9HT3p/4af84857-268d-4c1b-ba34-c171aaf7f277.webp" alt="شعار التطبيق">
    <div class="app-name">تطبيق مميز</div>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">تحميل</a>
        <a href="#">الدعم</a>
    </nav>
</header>

<div class="hero">
    <h1>حمّل تطبيقنا الآن!</h1>
    <p>الصندوق المدرسي هو تطبيق دراسي يساعد المعلم في نشر الواجبات، ويحتوي على جدول المحاضرات، إضافة إلى لعبة بكسل خاصة للطلبة للتواصل.</p>
    <a href="https://www.dropbox.com/scl/fi/uis2pw4prh88yzur2w20y/MsDhifaf.apk?rlkey=yhu08yqeqpbs51ufjbj8izfnt&st=zgpgdaxh&dl=1" class="btn">تحميل الآن</a>
</div>

<footer>
    <p>&copy; 2024 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
